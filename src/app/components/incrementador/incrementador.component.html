<h3>{{leyenda}} - {{progreso}}</h3>

<div class="input-group">
    <span class="input-group-btn">
        <button (click)="cambiarValor(-5)" class="btn btn-primary">
            <i class="mdi mdi-minus"></i>
        </button>
    </span>

    <input #txtProgress (ngModelChange)="onChange($event)" [(ngModel)]="progreso" type="number" class="form-control" name="progreso" min="1" max="100">

    <span class="input-group-btn">
        <button (click)="cambiarValor(+5)" class="btn btn-primary">
            <i class="mdi mdi-plus"></i>
        </button>
    </span>
</div>
