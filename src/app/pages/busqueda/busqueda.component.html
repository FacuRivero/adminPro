<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Usuarios</h4>

                <table *ngIf="usuarios.length > 0" class="table table-hover">
                    <tbody>
                        <tr class="pointer" [routerLink]="['/usuarios']" *ngFor="let usuario of usuarios">
                            <td><img class="img-50 img-circle " [src]="usuario.img | imagen: 'usuario'"></td>
                            <td>{{usuario.nombre}}</td>
                        </tr>
                    </tbody>
                </table>

                <div class="alert alert-info" *ngIf="usuarios.length === 0">
                    No hay registros
                </div>
            </div>
        </div>
    </div>


    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Medicos</h4>

                <table *ngIf="medicos.length > 0" class="table table-hover">
                    <tbody>
                        <tr class="pointer" [routerLink]="['/medico', medico._id]" *ngFor="let medico of medicos">
                            <td><img class="img-50 img-circle " [src]="medico.img | imagen: 'medico'"></td>
                            <td>{{medico.nombre}}</td>
                        </tr>
                    </tbody>
                </table>

                <div class="alert alert-info" *ngIf="medicos.length === 0">
                    No hay registros
                </div>

            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospitales</h4>

                <table *ngIf="hospitales.length > 0" class="table table-hover">
                    <tbody>
                        <tr class="pointer" [routerLink]="['/hospitales']" *ngFor="let hospital of hospitales">
                            <td><img class="img-50 img-circle " [src]="hospital.img | imagen: 'hospital'"></td>
                            <td>{{hospital.nombre}}</td>
                        </tr>
                    </tbody>
                </table>

                <div class="alert alert-info" *ngIf="hospitales.length === 0">
                    No hay registros
                </div>
            </div>
        </div>
    </div>

</div>
