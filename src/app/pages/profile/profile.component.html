<div class="row animated fadeIn">
    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil del usuario</h4>
                <h6 class="card-subtitle">Nombre usuario</h6>
                <form class="form" ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)">

                    <div class="form-group">
                        <label for="exampleInputName">Nombre de Usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre de usuario" required id="exampleInputName">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail">Correo del usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [disabled]="usuario.google" [ngModel]="usuario.email" name="email" id="exampleInputEmail" type="email" placeholder="Correo de usuario" required class="form-control">
                        </div>
                    </div>

                    <button class="btn btn-block btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>    
                        Guardar
                    </button>


                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-5">
        <div class="card">
            <div class="card-body" align="center">
                <h4 class="card-title">Fotografia del usuario</h4>
                <h6 class="card-subtitle">{{usuario.nombre}}</h6>
                <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" class="w150">
                <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">

                <input (change)="seleccionImagen($event.target.files[0])" type="file">

                <br>

                <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button" class="btn btn-success waves-effect waves-light m-r-10">
                    <i class="fa fa-save"></i>
                    Actualziar foto
                </button>

            </div>
        </div>
    </div>
</div>
